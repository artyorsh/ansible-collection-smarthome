---
homeassistant_version: "latest"
homeassistant_port: 8123
homeassistant_install_dir: "/opt/docker/homeassistant"

homeassistant_trusted_proxies: []
# - { desc: "cloudflare", address: "172.19.0.4" }

homeassistant_homekit_devices: []

# https://www.home-assistant.io/integrations/homekit/#advertise_ip
