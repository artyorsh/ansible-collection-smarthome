# https://www.home-assistant.io/integrations/homekit/#firewall
homeassistant_homekit_port: 21063

# https://community.home-assistant.io/t/using-homekit-component-inside-docker/45409/45?page=2
homeassistant_mdns_host_network_interface: "eth0"
homeassistant_mdns_docker_network_interface: "br-f4834f481234"

homeassistant_docker_settings:
  network: "host"
  puid: "1000"
  pgid: "1000"
  tz: "Etc/UTC"